<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="./img/btc3.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- Presentación de la página -->
            <div class="container p-3 my-3">
                <h1 class="text-center">Bienvenido a tu página favorita acerca de finanzas</h1>
                <p class="text-center">Todas las noticias sobre macro y microeconomía, en un solo lugar...</p>
            </div>
        </div>
    </section>
    <div class="container">
        <h2 class="text-center">Calculadora</h2>
        <div class="calculator">
            <div class="input-group mb-3">
                <span class="input-group-text" id="numero1Label">Número 1:</span>
                <input type="number" class="form-control" id="numero1" placeholder="Ingrese el primer número">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="numero2Label">Número 2:</span>
                <input type="number" class="form-control" id="numero2" placeholder="Ingrese el segundo número">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="operacionLabel">Operación:</span>
                <select class="form-select" id="operacion">
                    <option value="sumar">Sumar</option>
                    <option value="restar">Restar</option>
                    <option value="dividir">Dividir</option>
                    <option value="multiplicar">Multiplicar</option>
                    <option value="potenciar">Potenciar</option>
                </select>
            </div>
            <div class="btn-group" role="group" aria-label="Números">
                <button type="button" class="btn btn-primary" onclick="agregarNumero(1)">1</button>
                <button type="button" class="btn btn-primary" onclick="agregarNumero(2)">2</button>
                <button type="button" class="btn btn-primary" onclick="agregarNumero(3)">3</button>
            </div>
            <div class="btn-group" role="group" aria-label="Números">
                <button type="button" class="btn btn-primary" onclick="agregarNumero(4)">4</button>
                <button type="button" class="btn btn-primary" onclick="agregarNumero(5)">5</button>
                <button type="button" class="btn btn-primary" onclick="agregarNumero(6)">6</button>
            </div>
            <div class="btn-group" role="group" aria-label="Números">
                <button type="button" class="btn btn-primary" onclick="agregarNumero(7)">7</button>
                <button type="button" class="btn btn-primary" onclick="agregarNumero(8)">8</button>
                <button type="button" class="btn btn-primary" onclick="agregarNumero(9)">9</button>
            </div>
            <div class="btn-group" role="group" aria-label="Operaciones">
                <button type="button" class="btn btn-secondary" onclick="seleccionarOperacion('sumar')">+</button>
                <button type="button" class="btn btn-secondary" onclick="seleccionarOperacion('restar')">-</button>
                <button type="button" class="btn btn-secondary" onclick="seleccionarOperacion('multiplicar')">*</button>
                <button type="button" class="btn btn-secondary" onclick="seleccionarOperacion('dividir')">/</button>
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarNumero(0)">0</button>
            <button type="button" class="btn btn-success" onclick="realizarOperacion()">=</button>
            <button type="button" class="btn btn-danger" onclick="borrarPantalla()">C</button>
            <div id="resultado" class="result"></div>
        </div>
    </div>
    <div>
        <div class="container-sm border bg-success text-white"></div>
            <h2 class="text-bg-danger text-center">Gracias por utilizar nuestra calculadora</h2>
    </div>
    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <p class="text-center text-body-secondary"><a href="https://finargy.vercel.app/" target="_blank">Finargy.com</a></p>
            <p class="text-center text-body-secondary text-black-50"> 2023</p>
        </footer>
    </div>

    <script src="./js/calculadora.js"></script>
</body>
</html>
